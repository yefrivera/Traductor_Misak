steps:
  # Instalar dependencias
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
  
  # Construir la aplicaci√≥n (si es necesario)
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']

  # Construir la imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/misak-dictionary:$COMMIT_SHA', '.']

  # Subir imagen a Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/misak-dictionary:$COMMIT_SHA']

  # Desplegar en Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args: ['gcloud', 'run', 'deploy', 'misak-dictionary',
           '--image', 'gcr.io/$PROJECT_ID/misak-dictionary:$COMMIT_SHA',
           '--region', 'us-central1',
           '--platform', 'managed',
           '--allow-unauthenticated']

options:
  logging: CLOUD_LOGGING_ONLY